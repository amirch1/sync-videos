<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Videos Sync - Example 1</title>
    <link rel="stylesheet" type="text/css" href="example.css">
    <script type="text/javascript" src="sync-vid.js"></script>
</head>
<style>
    /* next 2 rules are due to the specific used media are not really needed */
    #secondaryVideo{
        width: 438px;
        padding-top: 57px;
        padding-left: 12px;
    }
    #time2{
        padding-left: 12px;
    }
</style>
<body>
    <div class="main">
        <div class="videos">
            <div class="vid">
                <video id="primaryVideo" src="Happy-small.mp4"></video>
                <span id="time1" class="duration">0</span>
            </div>
            <div class="vid">
                <video id="secondaryVideo" src="Happy-ASL-small.mp4"></video>
                <span id="time2" class="duration">0</span>
            </div>
        </div>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <input id="progress" type="range" min="0" max="100" value="0">
        </div>
    </div>

</body>
</html>
