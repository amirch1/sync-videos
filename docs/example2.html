<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Videos Sync - Example 2</title>
    <link rel="stylesheet" type="text/css" href="example2.css">
    <script type="text/javascript" src="sync-vid.js"></script>
</head>

<body>
<div class="main">
    <div class="videos">
        <div class="vid">
            <video id="primaryVideo" src="more1.mp4"></video>
            <span id="time1" class="duration">0</span>
        </div>
        <div class="vid">
            <video id="secondaryVideo" src="more2.mp4"></video>
            <span id="time2" class="duration">0</span>
        </div>
    </div>
    <div class="controls">
        <button id="playPauseBtn">Play</button>
        <input id="progress" type="range" min="0" max="100" value="0">
    </div>
</div>

</body>
</html>
