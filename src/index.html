<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Videos Sync</title>
    <link rel="stylesheet" type="text/css" href="../docs/example1.css">
    <script type="text/javascript" src="sync-vid.js"></script>
</head>

<body>
    <div class="main">
        <div class="videos">
            <div class="vid">
                <video id="primaryVideo" src="../docs/Happy-small.mp4"></video>
                <span id="time1" class="duration">0</span>
            </div>
            <div class="vid">
                <video id="secondaryVideo" src="../docs/Happy-ASL-small.mp4"></video>
                <span id="time2" class="duration">0</span>
            </div>
        </div>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <input id="progress" type="range" min="0" max="100" value="0">
        </div>
    </div>

</body>
</html>
